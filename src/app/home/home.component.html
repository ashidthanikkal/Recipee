<div class="main">
    <div class="banner mt-5 pt-5">
        <div>
            <h1 class="text-white container mt-5 pt-5 w-75" style="z-index: 5;position: relative;">
                "Good food is the foundation of genuine happiness. Let's create something
                delicious together!"
            </h1>
        </div>
    </div>

    <div class="pt-5 d-flex justify-content-center container">
        <div class="in p-2 rounded-5 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-magnifying-glass ms-2" style="color: #000000;"></i>
            <input [(ngModel)]="searchData" id="sdata" name="sdata" type="text" class="ms-2" placeholder="Search your Recipes">
        </div>
    </div>

    <div class="my-3 d-flex justify-content-center container" style="width: 200px;">
        <select
        name=""
        id=""
        class="form-control"
        (change)="onCategoryChange($event)"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      </div>
      

    <div class="cards container d-flex flex-wrap gap-4 justify-content-center align-items-center my-3">
        <!-- single card -->

        <div *ngIf="(restList | search: searchData | mealTypeFilter: selectedCategory).length === 0">
            <img src="https://cdn.dribbble.com/users/645440/screenshots/3266490/loader-2_food.gif" alt="">
        </div>

         
        <div *ngFor="let i of restList | search :searchData | mealTypeFilter : selectedCategory" class="flip-card" >
            <a routerLink="single/{{i.id}}">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img [src]="i.image" width="100%" height="100%"
                            style="border-radius: 1rem;" alt="">
                    </div>
                    <div class="flip-card-back">
                        <p class="title">{{i.name}}</p>
    
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-1">
                            <p class="badge rounded-pill text-bg-secondary">{{i.rating}} <i class="fa-solid fa-star"
                                    style="color: #ffdb57;"></i>({{i.reviewCount}})</p>
                            <p class="badge rounded-pill text-bg-secondary">{{i.difficulty}}</p>
                            <p class="badge rounded-pill text-bg-secondary">{{i.cuisine}}</p>
                            <p class="badge rounded-pill text-bg-secondary"><i class="fa-solid fa-users"
                                    style="color: #ffffff;"></i> {{i.servings}} per</p>
                            <p class="badge rounded-pill text-bg-secondary"><i class="fa-regular fa-clock"
                                    style="color: #ffffff;"></i> {{i.prepTimeMinutes}} min</p>
                        </div>
    
                    </div>
                </div>
            </a>
        </div>


    </div>

</div>
